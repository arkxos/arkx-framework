# +-----+-------------------+-------------------+------------+
# | sign |   delta seconds   |  worker node id   |  sequence  |
# +-----+-------------------+-------------------+------------+
# | 1bit|      28bits       |       22bits      |   13bits   |
# +-----+-------------------+-------------------+------------+
arkx:
  uid:
    # 分配器：none（默认）、db、redis
    assigner-mode: db
    # 生成器：none（默认）、memory
    generator-mode: memory
    timeBits: 31
    workerBits: 19
    seqBits: 13
    epochStr: 2025-10-01
spring:
  cache:
    type: redis # 缓存类型 Redis
  data:
    redis:
      host: 127.0.0.1  # Redis地址
      password: arkx # Redis密码，没有留空
      port: 6379  # Redis端口
    redisson:
      enabled: true
  # 数据库相关配置
  datasource:
#    dynamic:
#      primary: master # 必须与实际数据源名称匹配
#      datasource:
#        master:
    url: jdbc:mysql://arkxos-mysql:3306/arkxos?useUnicode=true&characterEncoding=utf-8&useSSL=false
    # type: com.alibaba.druid.pool.DruidDataSource
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall
  jpa:
    show-sql: true
    properties:
      hibernate:
        # Hibernate 6.x 的物理命名策略类名
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        # Hibernate 6.x 的隐式命名策略类名
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.MySQLDialect
      naming:
        # 采用@Column注解字段命名，否则会用砣峰命名规则生产数据库字段名
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
  sqltoy:
    # 指定缓存翻译配置文件
    #translateConfig: classpath:/dataset/ltc/sqltoy-translate.xml
    # 这里要注意，指定sql文件的目录(是目录不是具体文件或文件匹配表达式),多个可以用逗号分隔，会自动向下寻找
    sqlResourcesDir: classpath:/dataset
    # defaultDataSource: masterDataSource
    # 缓存翻译的配置
    #translateConfig: classpath:sqltoy-translate.xml
    # debug模式会打印执行sql
    debug: false
    # 提供统一字段:createBy createTime updateBy updateTime 等字段补漏性(为空时)赋值(可选配置)
    #unifyFieldsHandler: com.sqltoy.plugins.SqlToyUnifyFieldsHandler
    # sql执行超过多长时间则进行日志输出,用于监控哪些慢sql(可选配置:默认30秒)
    printSqlTimeoutMillis: 3000000
mybatis:
  mapper:
    reload: true

# 本地文件系统
file:
  local:
    enable: true
    base-path: ~/arkxos/files/img

## 登录配置
security:
  # 登录报文加密根密钥 ，必须是16位
  encodeKey: welcome-2-arkxos
  # 跳过验证码校验的客户端
  ignore-clients:
    - test

# 配置文件加密根密码
jasypt:
  encryptor:
    password: pig  # 加密根密码
    algorithm: PBEWithMD5AndDES  # 加密算法
    iv-generator-classname: org.jasypt.iv.NoIvGenerator # 无向量生成器

# swagger 配置
swagger:
  token-url: ${swagger.gateway}/admin/oauth2/token

# 允许访问所有 Actuator 端点（生产环境请限制）
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      access: unrestricted
    mappings:
      access: unrestricted

logging:
  level:
    org.springframework.beans: DEBUG
    org.springframework.context: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.cfg: TRACE  # 查看命名策略加载过程
    org.hibernate.SQL: DEBUG   # 查看生成的 SQL 字段名
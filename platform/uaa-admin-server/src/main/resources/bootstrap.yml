server:
    #port: 8211
    port: ${random.int[10000,19999]}
    servlet:
        session:
            cookie:
                name: OAUTH2SESSION

spring:
    application:
        name: ${artifactId}
    profiles:
        active: ${profile.name}
    cloud:
        #手动配置Bus id,
        bus:
            id: ${spring.application.name}:${server.port}
        nacos:
            config:
                namespace: ${config.namespace}
                refreshable-dataids: common.yaml
                server-addr: ${config.server-addr}
                shared-dataids: common.yaml,db.properties,redis.properties,rabbitmq.properties,oauth2.properties
            discovery:
                namespace: ${discovery.namespace}
                server-addr: ${discovery.server-addr}
    main:
        allow-bean-definition-overriding: true
        allow-circular-references: true
    # 解决restful 404错误 spring.mvc.throw-exception-if-no-handler-found=true spring.resources.add-mappings=false
    mvc:
        throw-exception-if-no-handler-found: true
        pathmatch:
            matching-strategy: ant_path_matcher

    thymeleaf:
        cache: false
        encoding: UTF-8
        mode: HTML
        prefix: classpath:/templates/
        suffix: .html
    web:
        resources:
            add-mappings: false

rapidark:
    #密码加密传输，前端公钥加密，后端私钥解密
    rsa:
        private_key: 
        public_key: 

management:
    endpoints:
        web:
            exposure:
                include: '*'
                exclude: env,beans
    endpoint:
        health:
            show-details: ALWAYS

opencloud:

    swagger2:
        enabled: true
        description: 平台用户认证服务器
        title: 平台用户认证服务器
    #client:
    #    oauth2:
    #        admin:
    #            client-id: 7gBZcbsC7kLIWCdELIl8nxcs
    #            client-secret: 0osTIhce7uPvDKHz6aa67bhCukaKoYl4

#mybatis plus 设置
mybatis-plus:
    #实体扫描，多个package用逗号或者分号分隔
    typeAliasesPackage: com.rapidark.cloud.uaa.admin.server.**.entity,com.rapidark.cloud.base.client.**.entity
    mapper-locations: classpath:mapper/*.xml

mybatis:
    mapper:
        reload: true
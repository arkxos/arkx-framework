server:
    port: 8849

spring:
    application:
        name: ${artifactId}
    cloud:
        nacos:
            config:
                namespace: ${config.namespace}
                refreshable-dataids: common.yaml
                server-addr: ${config.server-addr}
                shared-dataids: common.yaml,mail.properties
            discovery:
                namespace: ${discovery.namespace}
                server-addr: ${discovery.server-addr}
                register-enabled: false
    profiles:
        active: ${profile.name}

management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        health:
            show-details: ALWAYS
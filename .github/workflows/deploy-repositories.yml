name: Deploy to Repositories

on:
  push:
    tags:
      - 'v*'
    branches: [ dev ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.3.0)'
        required: true
        default: '0.3.0'
      release_type:
        description: 'Release type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - snapshot
      deploy_to_central:
        description: 'Deploy to Maven Central'
        required: true
        default: true
        type: boolean
      deploy_to_china:
        description: 'Deploy to China Repositories'
        required: true
        default: true
        type: boolean

env:
  MAVEN_OPTS: -Xmx1024m

jobs:
  detect-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_type: ${{ steps.version.outputs.release_type }}
      is_snapshot: ${{ steps.version.outputs.is_snapshot }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from tag, branch, or input
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
          # æ ‡ç­¾æŽ¨é€ - æ­£å¼ç‰ˆ
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_type=release" >> $GITHUB_OUTPUT
          echo "is_snapshot=false" >> $GITHUB_OUTPUT
        elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/heads/dev ]]; then
          # dev åˆ†æ”¯æŽ¨é€ - ä»Ž pom.xml è¯»å–ç‰ˆæœ¬å·
          VERSION=$(mvn help:evaluate -Dexpression=revision -q -DforceStdout)
          if [[ -z "$VERSION" ]]; then
            VERSION="0.1.0-SNAPSHOT"
          fi
          # å¦‚æžœä¸æ˜¯ SNAPSHOT ç‰ˆæœ¬ï¼Œè‡ªåŠ¨æ·»åŠ  -SNAPSHOT
          if [[ ! "$VERSION" =~ .*-SNAPSHOT$ ]]; then
            VERSION="${VERSION}-SNAPSHOT"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_type=snapshot" >> $GITHUB_OUTPUT
          echo "is_snapshot=true" >> $GITHUB_OUTPUT
        else
          # æ‰‹åŠ¨è§¦å‘
          VERSION="${{ github.event.inputs.version }}"
          RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          if [[ "$RELEASE_TYPE" == "snapshot" ]]; then
            echo "is_snapshot=true" >> $GITHUB_OUTPUT
          else
            echo "is_snapshot=false" >> $GITHUB_OUTPUT
          fi
        fi

  deploy-maven-central:
    needs: detect-version
    if: github.event.inputs.deploy_to_central == 'true' || (github.event_name == 'push' && (github.ref == 'refs/tags/*' || github.ref == 'refs/heads/dev'))
    runs-on: ubuntu-latest
    environment: maven
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        server-id: central
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Configure Git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Update version in pom.xml
      run: |
        mvn versions:set -DnewVersion=${{ needs.detect-version.outputs.version }} -DgenerateBackupPoms=false
        
    - name: Build (skip tests)
      run: |
        mvn clean compile -B -DskipTests
        
    - name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}
        trust_level: 5
        
    - name: Deploy to Maven Central
      run: |
        if [[ "${{ needs.detect-version.outputs.is_snapshot }}" == "true" ]]; then
          mvn clean deploy \
            -P central-release \
            -DskipTests \
            -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
        else
          mvn clean deploy \
            -P central-release,release \
            -DskipTests \
            -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
        fi
      env:
        MAVEN_USERNAME: ${{ secrets.SONATYPE_CENTRAL_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.SONATYPE_CENTRAL_PASSWORD }}

  deploy-china-repos:
    needs: detect-version
    if: github.event.inputs.deploy_to_china == 'true' || (github.event_name == 'push' && (github.ref == 'refs/tags/*' || github.ref == 'refs/heads/dev'))
    runs-on: ubuntu-latest
    environment: maven
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Update version in pom.xml
      run: |
        mvn versions:set -DnewVersion=${{ needs.detect-version.outputs.version }} -DgenerateBackupPoms=false
        
    - name: Build (skip tests)
      run: |
        mvn clean compile -B -DskipTests
        
    - name: Deploy to Aliyun Cloud
      run: |
        mvn clean deploy \
          -P aliyun-cloud \
          -DskipTests \
          -Dmaven.wagon.http.retryHandler.count=3
      env:
        MAVEN_USERNAME: ${{ secrets.ALIYUN_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.ALIYUN_PASSWORD }}

  create-github-release:
    needs: [detect-version, deploy-maven-central, deploy-china-repos]
    if: needs.detect-version.outputs.release_type == 'release' && (github.event.inputs.deploy_to_central == 'true' || (github.event_name == 'push' && github.ref == 'refs/tags/*'))
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Generate changelog
      id: changelog
      uses: metcalfc/changelog-generator@v4.5.0
      with:
        myToken: ${{ secrets.GH_TOKEN }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.detect-version.outputs.version }}
        release_name: Release ${{ needs.detect-version.outputs.version }}
        body: |
          ### Things that changed in this release
          ${{ steps.changelog.outputs.changelog }}
          
          ### Maven Central
          - https://search.maven.org/artifact/io.arkx.framework/arkx-framework
          
          ### China Repository
          - Aliyun: https://maven.aliyun.com/repository/public
        draft: false
        prerelease: false
        
    - name: Notify deployment status
      run: |
        echo "ðŸš€ Deployment completed!"
        echo "ðŸ“¦ Version: ${{ needs.detect-version.outputs.version }}"
        echo "ðŸ“‹ Type: ${{ needs.detect-version.outputs.release_type }}"
        echo "ðŸ”— Maven Central: https://search.maven.org/artifact/io.arkx.framework/arkx-framework"
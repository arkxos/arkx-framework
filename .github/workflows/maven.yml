on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: mvn spotless:check
        id: validate
        run: mvn spotless:check
        continue-on-error: true

      - name: Auto format code if validation fails
        if: steps.validate.outcome == 'failure'
        run: mvn spotless:apply

      - name: Create Pull Request for formatting changes
        if: steps.validate.outcome == 'failure'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Auto-format code with spotless'
          title: 'Auto-format: Fix code formatting issues'
          body: |
            This PR was automatically created because the spotless validation failed.
            
            The following changes have been applied:
            - Applied spotless:apply to fix formatting issues
            
            Please review and merge if the changes look correct.
          branch: auto-format-${{ github.run_number }}
          delete-branch: true

      - name: mvn clean install
        run: mvn clean install -Pboot

      - name: mvn clean install
        run: mvn clean install

      - name: failure notification
        if: failure() && github.repository == 'arkxos/arkx-framework'
        uses: chf007/action-wechat-work@master
        env:
          WECHAT_WORK_BOT_WEBHOOK: ${{secrets.WECHAT_WORK_BOT_WEBHOOK}}

# 监控配置
monitor3.enabled=true
monitor3.sampling-rate=40
monitor3.slow-threshold=200
monitor3.capture-sql-parameters=true
monitor3.store-to-database=true
  
  # 包含规则
monitor3.include-packages=com.example.service, com.example.controller
monitor3.include-classes=.*Service.*, .*Controller
monitor3.include-methods=process.*, execute.*
  
  # 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/monitoring_db
spring.datasource.username=monitor3
spring.datasource.password=Secure!Pass123
spring.datasource.hikari.maximum-pool-size=5

# 自适应采样配置
monitor3.high-load-threshold=0.85
monitor3.medium-load-threshold=0.6
monitor3.low-load-threshold=0.3
monitor3.critical-load-threshold=0.95
monitor3.high-load-reduction-percent=50
monitor3.medium-load-reduction-percent=10
monitor3.low-load-increase-percent=20
monitor3.min-sampling-rate=5
monitor3.max-sampling-rate=100
  
  # 队列和并发配置
monitor3.queue-capacity=50000
monitor3.max-concurrent-requests=500
  
  # 监控系统自身配置
monitor3.monitoring-interval-ms=5000 # 监控系统状态间隔
monitor3.request-timeout-ms=10000    # 请求超时阈值